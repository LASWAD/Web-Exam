    <script>
        document.getElementById("btnlogin").addEventListener("click", function (event) {
            event.preventDefault();

            // عناصر الإدخال
            const emailInput = document.getElementById("email");
            const nameInput = document.getElementById("name");
            const messageInput = document.getElementById("messag");
            const errorMessages = document.getElementById("errorMessages");

            // الحصول على القيم المدخلة
            const email = emailInput.value.trim();
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();

            // إعادة تعيين رسالة الخطأ
            errorMessages.classList.add("d-none");
            errorMessages.textContent = "";

            // التحقق من المدخلات
            if (!email || !name || !message) {
                showAlert("يرجى ملء جميع الحقول.", "danger");
                return false;
            }

            // التحقق من البريد الإلكتروني
            const emailParts = email.split("@");
            if (emailParts.length !== 2 || !emailParts[1].includes(".")) {
                showAlert("يرجى إدخال بريد إلكتروني صحيح.", "danger");
                return false;
            }

            // نجاح العملية
            showAlert("تم إرسال الرسالة بنجاح!", "success");
        });

        // دالة لعرض التنبيهات باستخدام Bootstrap
        function showAlert(message, type) {
            const errorMessages = document.getElementById("errorMessages");
            errorMessages.className = `alert alert-${type}`;
            errorMessages.textContent = message;
            errorMessages.classList.remove("d-none");

            // إخفاء التنبيه بعد 3 ثوانٍ
            setTimeout(() => {
                errorMessages.classList.add("d-none");
            }, 3000);
        }





    </script>
